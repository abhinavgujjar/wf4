<!DOCTYPE html>
<html ng-app="wfis">
<head>
	<title>Angular Training</title>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
</head>
<body ng-controller="mainController">

	<h1>{{location.city}}, {{country}}</h1>

	<div>
		<h2>two way using ng-model - <input type="text" ng-model="city"/></h2>
	</div>

	<div>
		<h2>one way using ng-view - <input type="text" ng-value="city"/></h2>
	</div>

	<div ng-repeat="item in attractions">
		{{item.name}}
	</div>

	<select ng-model="selectedAttraction">
		<option ng-repeat="att in attractions" ng-value="att.name">{{att.name}}</option>
	</select>

	<input type="text" ng-model="worldcup.month" />
	<div>
		<h2>{{worldcup}}</h2>
	</div>

	<div>
		{{selectedAttraction}}
	</div>




	<script type="text/javascript" src="app.js"></script>
		
</body>
</html>
