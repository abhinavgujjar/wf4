<!DOCTYPE html>
<html ng-app="wfis">
<head>
	<title>Angular Training</title>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
</head>
<body >
	<div ng-controller="mainController">
		<span >
			<h1>
				Hello <input value="{{companyName}}" /> located at {{lct}}, {{['Good', 'OK', 'Terrible'][1]}} {{timeOfDay}}
			</h1>
			<h2>{{companyName}}</h2>
		</span>

	</div>
	<div ng-controller="secondController" style="color:red">
		<h2>{{companyName}}, {{$parent.companyName}}</h2>
	</div>

	<div style="color:blue">
		<h2>{{companyName}}</h2>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
