<!DOCTYPE html>
<html ng-app="wfis">
<head>
	<title>Angular Training</title>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"></head>

<body  class="container" ng-controller="headerController">
	<style type="text/css">
	.highlight {
		color: red;
	}
</style>
	<div ng-controller="greetingController">
		<h1>
			{{greeting}}  | {{companyName}} | {{secondsForWorldCup | number : 0}} | <span class="label label-success">{{action}}</span>
		</h1>
	</div>

	<hr/>
	<div ng-controller="navController">
		<ul class="nav nav-pills">
			<li role="presentation" ng-class="{'active' : activePath === '/home'}" >
				<a href="#/home">Home</a>
			</li>
			<li role="presentation" ng-class="{'active' : activePath === '/listing'}" >
				<a href="#/listing">Listing</a>
			</li>
			<li role="presentation" ng-class="{'active' : activePath === '/new'}" >
				<a href="" ng-click="popup()">New</a>
			</li>
		</ul>
	</div>
	<hr/>
	<ng-view></ng-view>

	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="controllers/addController.js"></script>
	<script type="text/javascript" src="controllers/mainController.js"></script>
	<script type="text/javascript" src="controllers/greetingController.js"></script>
	<script type="text/javascript" src="controllers/favsController.js"></script>
	<script type="text/javascript" src="controllers/headerController.js"></script>
	<script type="text/javascript" src="controllers/navController.js"></script>
	<script type="text/javascript" src="services/timeService.js"></script>
	<script type="text/javascript" src="services/votingService.js"></script>
	<script type="text/javascript" src="services/messages.js"></script>
	<script type="text/javascript" src="services/favsService.js"></script>
	<script type="text/javascript" src="filters.js"></script>

</body>
</html>
