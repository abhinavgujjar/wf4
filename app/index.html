<!DOCTYPE html>
<html ng-app="wfis">
<head>
	<title>Angular Training</title>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body ng-controller="mainController" class="container">
	<style type="text/css">
	.highlight {
		color: red;
	}
</style>
	<div ng-controller="greetingController">
		<h1>{{greeting}}  | {{companyName}}</h1>
	</div>

	<hr/>
	<div class="row" ng-controller="addController">
		<div class="col-md-2">
			<input type="text" class="form-control" ng-model="newHotel.name" />
		</div>
		<div class="col-md-2">
			<input type="text" class="form-control"  ng-model="newHotel.price" />
		</div>
		<div class="col-md-2">
			<button class="btn btn-primary" ng-click="addHotel(newHotel)">Add Hotel</button>
		</div>

	</div>
	<hr/>
	<div class="row" >
		<div class="col-md-2">
			<input type="text" class="form-control" ng-model="searchTerm" placeholder="Enter search term"/>
		</div>
		<div class="col-md-2">
			<input type="text" class="form-control"  ng-model="orderByTerm" placeholder="order by ?" />
		</div>
		

	</div>
	<hr/>
	<div ng-repeat="hotel in hotels | filter : searchTerm | orderBy : orderByTerm" class="well well-sm row">
		<div class="col-md-1">
			<div class="text-center"><button class="btn btn-success " ng-click="up(hotel)"><span class="glyphicon glyphicon-chevron-up"></span></button></div>
			<div class="text-center"><h2>{{hotel.rating}}</h2></div>
			<div class="text-center"><button class="btn btn-danger" ng-click="down(hotel)"><span class="glyphicon glyphicon-chevron-down"></span></button></div>
		</div>
		<img ng-src="{{hotel.img}}" class="col-md-3 col-xs-12" >
		<div class="col-md-6">
			<div class="row h3">{{hotel.name | uppercase}}</div>
			<div class="row text-muted hidden-xs hidden-sm">{{hotel.description}}</div>
		</div>
		<div class="col-md-2 h2 text-center">
			{{hotel.price | currency : 'Rs.'}}
		</div>
	</div>

	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="controllers/addController.js"></script>
	<script type="text/javascript" src="controllers/mainController.js"></script>
	<script type="text/javascript" src="controllers/greetingController.js"></script>

</body>
</html>
