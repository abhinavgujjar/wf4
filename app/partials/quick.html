<div >
	<panel heading="Quick Add" modifier="warning">
		<form>
			<div class="form-group">
				<label >Name</label>
				<input type="text" class="form-control" placeholder="Enter name"  ng-model="newHotel.name"></div>
			<div class="form-group">
				<label >Price</label>
				<input type="number" class="form-control" placeholder="Enter name"  ng-model="newHotel.price"></div>

			<div class="form-group">
				<label >Image</label>
				<carousel images="images" selected-image="newHotel.img"></carousel>

				<button  class="btn btn-default" ng-click="addHotel(newHotel)">Add</button>
			</div>
		</form>
	</panel>
</div>
